version: '3.8'

# Generated by Agent@Scale Migration Platform
# Complete Banking Application - Microservices + Micro-Frontends

services:
  # ==================== DATABASES ====================

  postgres-auth:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-client:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: client_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-client-data:/var/lib/postgresql/data

  postgres-account:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-account-data:/var/lib/postgresql/data

  postgres-transaction:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: transaction_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-transaction-data:/var/lib/postgresql/data

  postgres-card:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: card_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres-card-data:/var/lib/postgresql/data

  # ==================== INFRASTRUCTURE ====================

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== SPRING CLOUD ====================

  eureka-server:
    image: springcloud/eureka:latest
    ports:
      - "8761:8761"
    environment:
      SERVER_PORT: 8761
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: false
      EUREKA_CLIENT_FETCH_REGISTRY: false

  api-gateway:
    image: banking-api-gateway:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server

  # ==================== BACKEND MICROSERVICES ====================

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
      eureka-server:
        condition: service_started

  client-service:
    build:
      context: ./backend/client-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-client:5432/client_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - postgres-client
      - redis
      - eureka-server

  account-service:
    build:
      context: ./backend/account-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-account:5432/account_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - postgres-account
      - redis
      - eureka-server

  transaction-service:
    build:
      context: ./backend/transaction-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-transaction:5432/transaction_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - postgres-transaction
      - redis
      - rabbitmq
      - eureka-server

  card-service:
    build:
      context: ./backend/card-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-card:5432/card_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - postgres-card
      - redis
      - eureka-server

  # ==================== FRONTEND MICRO-FRONTENDS ====================

  shell-app:
    build:
      context: ./frontend/shell
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8080
    depends_on:
      - api-gateway

  auth-mfe:
    build:
      context: ./frontend/auth-mfe
      dockerfile: Dockerfile
    ports:
      - "4201:4200"
    environment:
      - SHELL_URL=http://shell-app:4200

  dashboard-mfe:
    build:
      context: ./frontend/dashboard-mfe
      dockerfile: Dockerfile
    ports:
      - "4202:4200"
    environment:
      - SHELL_URL=http://shell-app:4200

  transfers-mfe:
    build:
      context: ./frontend/transfers-mfe
      dockerfile: Dockerfile
    ports:
      - "4203:4200"
    environment:
      - SHELL_URL=http://shell-app:4200

  cards-mfe:
    build:
      context: ./frontend/cards-mfe
      dockerfile: Dockerfile
    ports:
      - "4204:4200"
    environment:
      - SHELL_URL=http://shell-app:4200

volumes:
  postgres-auth-data:
  postgres-client-data:
  postgres-account-data:
  postgres-transaction-data:
  postgres-card-data:

networks:
  default:
    name: banking-network
    driver: bridge
