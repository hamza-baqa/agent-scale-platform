version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: agent-scale-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Connect to cloud n8n
      - N8N_WEBHOOK_URL=https://ark-at-scale.space/n8n/webhook/migration
      - N8N_API_URL=https://ark-at-scale.space/n8n/api/v1
      # ARK Configuration
      - ARK_API_URL=${ARK_API_URL:-http://localhost:8080}
      # Database
      - DATABASE_URL=postgresql://banque:banque123@postgres:5432/migrations
      # Redis
      - REDIS_URL=redis://redis:6379
      # Storage
      - WORKSPACE_DIR=/app/workspace
      - OUTPUT_DIR=/app/outputs
      # CORS
      - FRONTEND_URL=https://your-domain.com
      # Security
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - API_RATE_LIMIT=100
      # Logging
      - LOG_LEVEL=info
      - LOG_FILE=/app/logs/backend.log
    volumes:
      - backend_workspace:/app/workspace
      - backend_outputs:/app/outputs
      - backend_logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - agent-scale-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Dashboard
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
    container_name: agent-scale-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000
      - NEXT_PUBLIC_WS_URL=ws://backend:4000
    depends_on:
      - backend
    networks:
      - agent-scale-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-scale-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=migrations
      - POSTGRES_USER=banque
      - POSTGRES_PASSWORD=banque123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-scale-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banque -d migrations"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for WebSocket scaling
  redis:
    image: redis:7-alpine
    container_name: agent-scale-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-scale-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: agent-scale-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=UTC
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./platform/n8n-workflow-ark-agents.json:/home/node/.n8n/workflows/migration.json:ro
    networks:
      - agent-scale-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agent-scale-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - n8n
    networks:
      - agent-scale-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  backend_workspace:
    driver: local
  backend_outputs:
    driver: local
  backend_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  agent-scale-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
