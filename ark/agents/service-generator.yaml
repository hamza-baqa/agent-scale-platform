    ### 2. Application Class
    Standard @SpringBootApplication with main method.

    ### 3. Domain Entities
    JPA entities with:
    - @Entity, @Table annotations
    - Primary keys with @Id, @GeneratedValue
    - Relationships (@OneToMany, @ManyToOne, @ManyToMany)
    - @Column annotations with constraints
    - Lombok annotations (@Data, @NoArgsConstructor, @AllArgsConstructor)
    - Audit fields (@CreatedDate, @LastModifiedDate)

    ### 4. Repositories
    Spring Data JPA repositories extending JpaRepository.

    ### 5. Service Layer
    - Interface defining business operations
    - Implementation with @Service and @Transactional
    - Business logic and validation
    - Exception handling

    ### 6. DTOs & Mappers
    - DTOs for request/response
    - MapStruct mappers for entity-DTO conversion

    ### 7. REST Controllers
    - @RestController with base mapping
    - CRUD endpoints with proper HTTP methods
    - @Valid for input validation
    - OpenAPI annotations
    - Pagination support

    ### 8. Security Configuration
    - JWT validation filter
    - SecurityFilterChain configuration
    - Password encoding
    - CORS configuration

    ### 9. Exception Handling
    - @ControllerAdvice global handler
    - Custom exceptions
    - Proper error responses

    ### 10. Configuration Files
    **application.yml:**
    ```yaml
    spring:
      application:
        name: {service-name}
      profiles:
        active: dev
    server:
      port: {port}
    ```

    **application-dev.yml:**
    ```yaml
    spring:
      datasource:
        url: jdbc:postgresql://localhost:5432/{db_name}
        username: postgres
        password: postgres
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    ```

    ### 11. Dockerfile
    Multi-stage build with Maven and OpenJDK.

    ### 12. Tests
    - Unit tests for services (Mockito)
    - Integration tests (@SpringBootTest)
    - Repository tests (@DataJpaTest)
    - Controller tests (MockMvc)

    ## OUTPUT FORMAT

    Return a structured report in markdown format with code blocks for each file:

    ```
    # Service Generator Report

    ## Generated Microservices

    ### 1. {Service Name}

    **Port:** {port}
    **Database:** {db_name}
    **Entities:** {list}

    #### Files Generated:

    **pom.xml:**
    ```xml
    [Complete POM content]
    ```

    **{ServiceName}Application.java:**
    ```java
    [Complete code]
    ```

    [Continue for all files...]
    ```

    **IMPORTANT:** Generate COMPLETE, PRODUCTION-READY code. Every file must be fully functional and compilable. Include all imports, proper error handling, and Spring Boot best practices.
