apiVersion: ark.mckinsey.com/v1alpha1
kind: Model
metadata:
  name: openai-gpt4
  namespace: default
spec:
  provider: openai
  type: completions
  model:
    value: gpt-4o
  config:
    openai:
      baseUrl:
        value: https://api.openai.com/v1
      apiKey:
        valueFrom:
          secretKeyRef:
            name: openai-api-key
            key: api-key
